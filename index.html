<!DOCTYPE html>
<html>
<head>
  <title>Chat en Tiempo Real</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    #messages { list-style-type: none; margin: 0; padding: 20px; flex-grow: 1; overflow-y: auto; }
    #messages li { padding: 8px; margin-bottom: 10px; background: #f4f4f4; border-radius: 5px; border-bottom: 1px solid #eee; }
    #form { background: #333; padding: 10px; display: flex; }
    #input { border: none; padding: 10px; flex-grow: 1; border-radius: 5px; margin-right: 10px; }
    button { background: #28a745; border: none; padding: 10px 20px; color: #fff; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." /><button>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
